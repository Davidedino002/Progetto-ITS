<div class="container-fluid">
  <div class="row">
      <div class="col-md-3" *ngFor="let prodotto of prodotti">
          <div class="card mt-2">
              <div class="card-body">
                  <div class="card-img-actions">
                      <img [src]="prodotto.immagine" alt="img-fluid" class="img-fluid" style="max-width: 100%; max-height: 200px;">
                  </div>
              </div>
              <div class="card-body bg-light text-center">
                  <div>
                      <h6 class="font-weight-semibold">
                          <a class="text-default">{{ prodotto.nome }}</a>
                      </h6>
                  </div>
                  <h3 class="mb-0 font-weight-semibold">â‚¬{{ prodotto.prezzo }}</h3>
                  <button routerLink="/carrello/prodotti" class="btn btn-sm btn-dark mt-2">
                    <i class="fa fa-info-circle mr-2"></i> Visualizza Carrello
                </button>
                  <button (click)="aggiungialcarrello(prodotto)" class="btn btn-sm btn-warning mt-2">
                      <i class="fa fa-cart-plus mr-2"></i> Aggiungi al carrello
                  </button>
                  <button (click)="rimuoviprodotti(prodotto)" class="btn btn-sm btn-danger mt-2">
                      <i class="fa fa-remove mr-2"></i> Rimuovi Prodotto
                  </button>
              </div>
          </div>
      </div>
  </div>
</div>
